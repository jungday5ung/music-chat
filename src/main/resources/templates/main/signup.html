<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FF3797;
        }
        .welcome-text {
            text-align: center;
            color: black;
            font-size: 32px;
            font-family: Roboto;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            height: 90%;
            max-height: 700px;
            position: relative;
            background: white;
            border-radius: 20px;
            border: 1px solid black;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .input-field {
            width: 100%;
            max-width: 500px;
            height: 56px;
            background: #EEEBEB;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .label-text {
            width: 100%;
            max-width: 500px;
            text-align: left;
            color: black;
            font-size: 18px;
            font-family: Roboto;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .button {
            background: black;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            font-family: Roboto;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="welcome-text">‘취향저격’ 에 오신걸 환영합니다!</div>
<div class="container">
    <div class="label-text">아이디</div>
    <input type="text" class="input-field" placeholder="아이디">
    <button class="button">중복 확인</button>
    <div class="label-text">비밀번호</div>
    <input type="password" class="input-field" placeholder="비밀번호">
    <div class="label-text">비밀번호 확인</div>
    <input type="password" class="input-field" placeholder="비밀번호 확인">
    <div class="label-text">이름</div>
    <input type="text" class="input-field" placeholder="이름">
    <div class="label-text">이메일</div>
    <input type="email" class="input-field" placeholder="이메일">
    <button class="button">중복 확인</button>
    <div class="label-text">전화번호</div>
    <input type="tel" class="input-field" placeholder="전화번호">
    <button class="button">회원가입 완료</button>
</div>
</body>
</html>
